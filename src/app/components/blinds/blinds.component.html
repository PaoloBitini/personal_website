<div [class]="'blind-container '+this.layout">
  <div *ngIf="this._show" [class]="'handle '+this.layout" (click)="handleClick()">
    <web-chevron [direction]="direction"></web-chevron>
    <div [class]="'divider '+this.layout">
    </div>
  </div>
  <div [class]="'blind-content '+this.layout" [class.open]=" this.open">
    <ng-content></ng-content>
  </div>
</div>
